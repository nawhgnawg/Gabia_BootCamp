<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>계절</h2>
  <ul> <!-- 순서 없는 목록 -->
    <li>Spring</li>
    <li>Summer</li>
    <li>Fall</li>
    <li>Winter</li>
  </ul>
  <ul style="list-style-type: circle;"> <!-- 순서 없는 목록 -->
    <li>Spring</li>
    <li>Summer</li>
    <li>Fall</li>
    <li>Winter</li>
  </ul>
  <ul style="list-style-type: square;"> <!-- 순서 없는 목록 -->
    <li>Spring</li>
    <li>Summer</li>
    <li>Fall</li>
    <li>Winter</li>
  </ul>  
  <ol> <!-- 순서 있는 목록 -->
    <li>Spring</li>
    <li>Summer</li>
    <li>Fall</li>
    <li>Winter</li>
  </ol>
  <ol style="list-style-type: upper-roman;"> <!-- 순서 있는 목록 -->
    <li>Spring</li>
    <li>Summer</li>
    <li>Fall</li>
    <li>Winter</li>
  </ol>
  <ol style="list-style-type: upper-alpha;"> <!-- 순서 있는 목록 -->
    <li>Spring</li>
    <li>Summer</li>
    <li>Fall</li>
    <li>Winter</li>
  </ol>
  
</body>
</html>
