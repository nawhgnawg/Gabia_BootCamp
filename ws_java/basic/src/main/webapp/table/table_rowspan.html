<!DOCTYPE html>
<html lang="ko">
<head>

    <title>http://localhost:9091/table/table_rowspan.html</title>
    <style>
        *{ font-family: Malgun Gothic; font-size: 22px;}

        table {
            margin: 0px auto;
            width: 80%;
            border-collapse: collapse;
        }

        th {
            border: solid 1px #555555;
        }

        td {
            border: solid 1px #555555;
            text-align: center;
            padding-left: 5px;
            padding-right: 5px;
        }

</head>

</html>
