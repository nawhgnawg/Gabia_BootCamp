<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>http://localhost:9091/table/table_align.html</title>
    <style>
        *{
          font-family: Malgun Gothic;
          font-size: 22px;
          margin: 0px;
          padding: 0px;
        }
        .table1 {
          border-collapse: collapse;
          width: 80%;
          margin: 0px auto;
        }

        .th1 {
          background-color: #00AA00;
          color: #FFFFFF;
          border: solid 1px #555555;
        }
        .td1 {
          color: #000000;
          border: solid 1px #555555;
          text-align: center;
        }

        .td2 {
          color: #000000;
          border: solid 1px #555555;
          text-align: left;
          padding-left: 5px;
        }

        .td_img {
          border: solid 1px #555555;
          background-color: greenyellow;
          height: 200px;
          text-align: center;
        }
    </style>
</head>
<body>
<table class='table1'>
    <colgroup>
        <col style='width: 10%;' />
        <col style='width: 20%;' />
        <col style='width: 50%;' />
        <col style='width: 10%;' />
        <col style='width: 10%;' />
    </colgroup>
    <thead>
    <tr>
        <th class='th1'>번호</th>
        <th class='th1'>파일</th>
        <th class='th1'>제목</th>
        <th class='th1'>성명</th>
        <th class='th1'>조회</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class='td1'>1</td>
        <td class='td_img'>
            <!-- 이미지가 속한 태그 기준으로 70% 적용됨, 수직 정렬 -->
            <IMG src='./images/coffee01.jpg' style='width: 70%;'>
        </td>
        <td class='td1' style="text-align: left; padding-left: 5px;">제목1</td>
        <td class='td1'>성명1</td>
        <td class='td1'>1</td>
    </tr>
    <tr>
        <td class='td1'>2</td>
        <td class='td_img' style="vertical-align: top;">
            <!-- 이미지가 속한 태그 기준으로 70% 적용됨, 수직 정렬 -->
            <IMG src='./images/coffee02.jpg' style='width: 70%;'>
        </td>
        <td class='td2'>제목2</td>
        <td class='td1'>성명2</td>
        <td class='td1'>2</td>
    </tr>
    <tr>
        <td class='td1'>3</td>
        <td class='td_img' style="vertical-align: middle; padding-top: 2px;">
            <!-- 이미지가 속한 태그 기준으로 70% 적용됨, 수직 정렬,
             vertical-align: middle; 지정했지만 미세하게 차이가 있음. -->
            <IMG src='./images/coffee03.jpg' style='width: 70%;'>
        </td>
        <td class='td2'>제목3</td>
        <td class='td1'>성명3</td>
        <td class='td1'>3</td>
    </tr>
    <tr>
        <td class='td1'>4</td>
        <td class='td_img' style="vertical-align: bottom;">
            <!-- 이미지가 속한 태그 기준으로 70% 적용됨, 수직 정렬 -->
            <IMG src='./images/coffee03.jpg' style='width: 70%;'>
        </td>
        <td class='td2'>제목4</td>
        <td class='td1'>성명4</td>
        <td class='td1'>4</td>
    </tr>
    </tbody>
</table>

</body>
</html>
