<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, minimum-scale=1.0,
                                 maximum-scale=10.0, width=device-width" />
    <title>http://localhost:9091/form/radio_form.html</title>
    <style>
        *{ font-family: Malgun Gothic; font-size: 22px;}
    </style>
</head>
<body>
<h2>여행 예약</h2>
<form name="frm" action="./radio_proc.jsp" method="get">
    여행지 선택:
    <!-- <label>에서 input의 name이 group을 지정함-->
    <label style="cursor: pointer">
        <input type="radio" name="travel" value="태국">태국
    </label>
    <label style="cursor: pointer">
        <input type="radio" name="travel" value="일본">일본
    </label>
    <label style="cursor: pointer">
        <input type="radio" name="travel" value="제주도" checked="checked">제주도
    </label>
    <label style="cursor: pointer">
        <input type="radio" name="travel" value="대성리" checked="checked">대성리
    </label>
    <label style="cursor: pointer">
        <input type="radio" name="travel" value="강촌 구곡폭포" checked="checked">강촌 구곡폭포
    </label>
    <label style="cursor: pointer">
        <input type="radio" name="travel" value="한계령" checked="checked">한계령
    </label>
    <br>
    참가 인원: <input type="number" name="count" min="1" max="1000" step="1" value="2" style="width: 10%;"> 명<br>
    통신사:
    <label style="cursor: pointer">
        <input type="radio" name="mobile" value="SKT" checked="checked">SKT
    </label>
    <label style="cursor: pointer">
        <input type="radio" name="mobile" value="SKT">KT
    </label>
    <label style="cursor: pointer">
        <input type="radio" name="mobile" value="SKT">LGU+
    </label><br>
    전화번호(- 입력):
    <input type="tel" name="mobileno" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
           placeholder="010-1234-5678" required="required">
    <br><br>
    <button type="submit">예약</button>
</form>
</body>
</html>
