<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, minimum-scale=1.0,
                                 maximum-scale=10.0, width=device-width" />
    <title>http://localhost:9091/form/check_form.html</title>
    <style>
        *{ font-family: Malgun Gothic; font-size: 22px;}
    </style>
</head>
<body>
<form name="frm" action="./check_proc.jsp" method="post">
    <fieldset>
        <legend>여행하고 싶은 곳 선택</legend>
        <label style="cursor: pointer">
            <input type="checkbox" name="travel1" value="강화도">강화도
        </label><br>
        <label style="cursor: pointer">
            <input type="checkbox" name="travel2" value="영종도">영종도
        </label><br>
        <label style="cursor: pointer">
            <input type="checkbox" name="travel3" value="석모도" checked="checked">석모도
        </label><br>
        <label style="cursor: pointer">
            <input type="checkbox" name="travel4" value="무의도" checked="checked">무의도
        </label><br>
        <label style="cursor: pointer">
            <input type="checkbox" name="travel5" value="대부도">대부도
        </label>
    </fieldset>
    <br>
    <fieldset>
        <legend>주문할 메뉴 선택</legend>
        <label style="cursor: pointer">
            <input type="checkbox" name="food" value="삼겹살" checked="checked">삼겹살
        </label><br>
        <label style="cursor: pointer">
            <input type="checkbox" name="food" value="닭갈비">닭갈비
        </label><br>
        <label style="cursor: pointer">
            <input type="checkbox" name="food" value="연어회" checked="checked">연어회
        </label><br>
        <label style="cursor: pointer">
            <input type="checkbox" name="food" value="치킨">치킨
        </label><br>
        <label style="cursor: pointer">
            <input type="checkbox" name="food" value="장어" checked="checked">장어
        </label><br>
    </fieldset>
    <br>
    <button type="submit">예약</button>
</form>
</body>
</html>
