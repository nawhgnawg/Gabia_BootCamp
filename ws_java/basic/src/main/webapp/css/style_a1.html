<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, minimum-scale=1.0,
                                 maximum-scale=10.0, width=device-width" />
    <title>http://localhost:9091/css/style_a1.html</title>
    <!-- :link 을 쉐도우 속성이라 한다. -->
    <!-- 순서가 변경되면 작동이 안된다. (link -> visited -> hover -> active) -->
    <style>
        *{ font-family: Malgun Gothic; font-size: 22px;}
        a:link { /* 링크 */
          text-decoration: none; /* 밑줄 삭제 */
          color: #555555;
        }

        a:visited { /* 방문 했음 */
          text-decoration: none; /* 밑줄 삭제 */
          color: #555555;
        }

        a:hover { /* 마우스가 링크위에 있는 경우 */
          text-decoration: none; /* 밑줄 삭제 */
          color: #7777FF;
        }

        a:active { /* 클릭한 상태 */
          text-decoration: none; /* 밑줄 삭제 */
          color: #7777FF;
        }

    </style>
</head>
