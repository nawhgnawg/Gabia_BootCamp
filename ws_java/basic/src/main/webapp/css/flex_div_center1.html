<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, minimum-scale=1.0,
                                 maximum-scale=10.0, width=device-width" />
    <title>http://localhost:9091/css/flex_div_center1.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .flex_div_center {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column; /* 태그를 컬럼으로 출력, 한줄에 여러개의 태그가 출력됨 */
          width: 100%;
          margin: 0 auto;
          text-align: center;
        }

        .flex_div_center form { /* class가 "panel_flex_center"인 태그의 자식 태그 form 태그를 나타냄 */
          display: flex;
          flex-wrap: wrap; /* 화면이 좁으면 다음으로 태그를 출력함 */
          justify-content: center;
        }

        .flex_div_center form div {
          margin: 2px;
        }

        /* 화면 크기가 768 이하인 경우 적용할 style */
        @media (max-width: 768px) {
          .flex_div_center form div {
            width: 100%;
          }

          .flex_div_center form div input {
            width: 100%;
          }
        }
    </style>
</head>
<body>
<div>
    <div style="width: 100%; text-align: center;"><h2>카테고리</h2></div>

    <div class="flex_div_center">
        <form name="frm" method="post" action="/cate/create" style="width: 100%;">
            <div style="width: 20%;">
                <input type="text" name="genre" value="" autofocus="autofocus" placeholder="카테고리 그룹">
            </div>
            <div style="width: 20%;">
                <input type="text" name="name" value="" autofocus="autofocus" placeholder="카테고리">
            </div>
            <div style="width: 20%;">
                <input type="number" name="seqno" value="" min="1" max="1000000" step="1" placeholder="출력 순서">
            </div>
            <div style="width: 20%;">
                <input type="text" name="visible" value="" placeholder="출력 모드(Y/N)">
            </div>
            <div style="width: 17%;">
                <button type="submit">등록</button>
                <button type="reset">취소</button>
            </div>
        </form>
    </div>

    <table class="table table-hover" style="width: 100%;">
        <colgroup>
            <col style='width: 10%;'/>
            <col style='width: 20%;'/>
            <col style='width: 20%;'/>
            <col style='width: 10%;'/>
            <col style='width: 20%;'/>
            <col style='width: 20%;'/>
        </colgroup>
        <thead>
        <tr>
            <th class="th_bs">순서</th>
            <th class="th_bs">카테고리 그룹/장르/분류</th>
            <th class="th_bs">카테고리</th>
            <th class="th_bs">자료수</th>
            <th class="th_bs">등록일</th>
            <th class="th_bs">기타</th>
        </tr>
        </thead>
        <tbody>
        <tr>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
