<!DOCTYPE html>

<!-- layout은 고정된 페이지 -->
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"> <!-- layout.html 상속-->
<div layout:fragment="content">
    <div class="title_line">메모 > 알림</div>
    <div class="message">
        <fieldset class="fieldset_basic">
            <ul>
                <!-- switch-case 문: case가 "create_success"이면 실행한다. -->
                <li th:switch="${code}" class="li_none">
                    <div th:case="memo_create_fail">
                        <span class="span_fail">메모 수정에 실패했습니다.</span><br>
                    </div>
                </li>

                <li class="li_none">
                    <div th:if="${cnt == 0}">
                        <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
                    </div>
                    <div th:if="${cnt == 1}">
                        <button type="button" onclick="location.href='/'" class="btn btn-secondary btn-sm">닫기</button>
                    </div>
                </li>
            </ul>
        </fieldset>
    </div>
</div>
</html>
