<div th:fragment="list_all_fragment" xmlns:th="http://www.w3.org/1999/xhtml">
    <table class="table table-hover" style="width: 100%;">
        <colgroup>
            <col style='width: 5%;'/>
            <col style='width: 20%;'/>
            <col style='width: 27%;'/>
            <col style='width: 8%;'/>
            <col style='width: 10%;'/>
            <col style='width: 10%;'/>
            <col style='width: 10%;'/>
            <col style='width: 10%;'/>
        </colgroup>
        <thead>
        <tr>
            <th class="th_bs">순서</th>
            <th class="th_bs">제목</th>
            <th class="th_bs">내용</th>
            <th class="th_bs">회원 번호</th>
            <th class="th_bs">아이디(이메일)</th>
            <th class="th_bs">성명</th>
            <th class="th_bs">등록일</th>
            <th class="th_bs">기타</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="memoUserVO, status:${list}">
            <td class="td_bs" th:text="|${status.index + 1}|"></td>
            <td class="td_bs">
                <a th:href="@{|/memo/read?memono=${memoUserVO.memono}|}" style="display:block;" th:text="${memoUserVO.title}"></a>
            </td>
            <td class="td_bs">
                <a th:href="@{|/memo/read?memono=${memoUserVO.memono}|}" style="display:block;" th:text="${memoUserVO.content}"></a>
            </td>
            <td class="td_bs" th:text="${memoUserVO.userno}"></td>
            <td class="td_bs" th:text="${memoUserVO.useremail}"></td>
            <td class="td_bs" th:text="${memoUserVO.username}"></td>
            <td class="td_bs" th:text="${memoUserVO.rdate.substring(0, 10)}"></td>
            <td class="td_bs">
                <a href="#" th:onclick="'delete_memo(event, ' + ${memoUserVO.memono} + ');'"><img src="/memo/images/delete.png" class="icon" title="삭제"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <script>
        function delete_memo(e, memono) {

          let sw = confirm(memono + '번 메모를 삭제를 하시겠습니까?\n삭제하면 복구 할 수 없습니다.');
          if (sw == true) {
            document.querySelector('#memono').value = memono;
            document.querySelector('#frm').submit();
          }
        }
    </script>
    <form name='frm' id='frm' method='post' action='/memo/delete'>
        <input type='hidden' name='memono' id='memono'>
    </form>

</div>
