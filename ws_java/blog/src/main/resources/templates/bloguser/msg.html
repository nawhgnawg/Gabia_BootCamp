<!DOCTYPE html>

<!-- layout은 고정된 페이지 -->
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"> <!-- layout.html 상속-->
<div layout:fragment="content">
    <div class="title_line">회원 > 알림</div>
    <div class="message">
        <fieldset class="fieldset_basic">
            <ul>
                <!-- switch-case 문: case가 "create_success"이면 실행한다. -->
                <li th:switch="${code}" class="li_none">
                    <div th:case="create_success">
                        <span class="span_success">회원을 등록했습니다.</span><br>
                        등록된 회원: <span th:text="${username}"></span><br>
                        등록된 Email: <span th:text="${useremail}"></span>
                    </div>
                    <div th:case="create_fail">
                        <span class="span_success">회원 등록을 실패했습니다.</span><br>
                        등록 실패된 회원: <span th:text="${username}"></span>
                    </div>
                    <div th:case="update_success">
                        <span class="span_success">회원 정보 수정을 성공했습니다.</span><br>
                        수정 성공된 회원 이름: <span th:text="${username}"></span><br>
                        수정 성공된 회원 이메일: <span th:text="${useremail}"></span>
                    </div>
                    <div th:case="update_fail">
                        <span class="span_success">회원 정보 수정을 실패했습니다.</span><br>
                        수정 실패된 회원: <span th:text="${username}"></span>
                    </div>
                    <div th:case="delete_success">
                        <span class="span_success">회원 정보 삭제를 성공했습니다.</span><br>
                        삭제 성공된 회원 이름: <span th:text="${username}"></span><br>
                        삭제 성공된 회원 이메일: <span th:text="${useremail}"></span>
                    </div>
                    <div th:case="delete_fail">
                        <span class="span_success">회원 정보 삭제를 실패했습니다.</span><br>
                        삭제 실패된 회원: <span th:text="${username}"></span>
                    </div>
                </li>
                <li class="li_none">
                    <div th:if="${cnt == 0}">
                        <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
                    </div>
                    <div th:if="${cnt != 0}">
                        <button type="button" onclick="location.href='./list_all'" class="btn btn-secondary btn-sm">전체 목록</button>
                    </div>
                </li>
            </ul>
        </fieldset>
    </div>
</div>
</html>
