<!DOCTYPE html>

<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"> <!-- layout.html 상속-->
<div layout:fragment="content">
    <div class="title_line">카테고리 삭제</div>
    <div style="width: 50%; margin: 0px auto;">
        <form name="frm" method="post" action="/bloguser/delete" th:object="${userVO}">
            <input type="hidden" name="userno" th:value="${userVO.userno}"> <!--/* 값 유지 */-->

            <div class="msg_warning">
                회원을 탈퇴하면 복구 할 수 없습니다.<br>탈퇴하시려면 [탈퇴] 버튼을 클릭하세요.
            </div>
            <div style="width: 60%; margin: 0px auto; background-color: #DDDDDD;">
                <label>유저 이름</label>: <span th:text="${userVO.username}"></span> <br>
                <label>유저 이메일</label>: <span th:text="${userVO.useremail}"></span><br>
            </div>

            <div class="content_body_bottom">
                <button type="submit" class="btn btn-secondary btn-sm">탈퇴</button>
                <button type="button" onclick="location.href='/cate/list_all'" class="btn btn-secondary btn-sm">목록</button>
            </div>

        </form>
    </div>
</div>
</html>
