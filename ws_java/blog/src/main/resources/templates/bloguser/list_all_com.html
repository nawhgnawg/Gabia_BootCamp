<!--/*
<div th:replace="~{cate/list_all_com::list_all_fragment}"></div>
'/cate/list_all_com.html' 파일의 list_all_fragment를 가져다 사용
*/-->
<div th:fragment="list_all_fragment" xmlns:th="http://www.w3.org/1999/xhtml">
    <table class="table table-hover">
        <colgroup>
            <col style='width: 10%;'/>
            <col style='width: 20%;'/>
            <col style='width: 10%;'/>
            <col style='width: 10%;'/>
            <col style='width: 10%;'/>
            <col style='width: 10%;'/>
            <col style='width: 10%;'/>
            <col style='width: 20%;'/>
        </colgroup>
        <thead>
        <tr>
            <th class="th_bs">회원 번호</th>
            <th class="th_bs">회원 이름</th>
            <th class="th_bs">회원 이메일</th>
            <th class="th_bs">회원 등급</th>
            <th class="th_bs">회원 성별</th>
            <th class="th_bs">회원 나이</th>
            <th class="th_bs">등록일</th>
            <th class="th_bs">기타</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userVO:${list}">
            <td class="td_bs" th:text="${userVO.userno}"></td>
            <td class="td_bs">
                <a th:href="@{|./read/${userVO.userno}|}" th:text="${userVO.username}" style="display: block"></a>
            </td>
            <td class="td_bs">
                <a th:href="@{|./read/${userVO.userno}|}" th:text="${userVO.useremail}" style="display: block"></a>
            </td>
            <td class="td_bs" th:text="${userVO.usergrade}"></td>
            <td class="td_bs" th:text="${userVO.usersex}"></td>
            <td class="td_bs" th:text="${userVO.userage}"></td>
            <td class="td_bs" th:text="${userVO.rdate.substring(0, 10)}"></td>
            <td class="td_bs">
                <span th:text="${userVO.usergrade}"></span>
                <span th:if="${userVO.visible == 'Y'}">
                    <a th:href="@{|/bloguser/update_visible_n/${userVO.userno}|}"><img src="/bloguser/images/show.png" class="icon" title="숨김"></a>/
                </span>
                <span th:if="${userVO.visible == 'N'}">
                    <a th:href="@{|/bloguser/update_visible_y/${userVO.userno}|}"><img src="/bloguser/images/hide.png" class="icon" title="출력"></a>/
                </span>
                <a th:href="@{|/bloguser/update_grade_forward/${userVO.userno}|}"><img src="/bloguser/images/increase.png" class="icon" title="등급 상승"></a>/
                <a th:href="@{|/bloguser/update_grade_backward/${userVO.userno}|}"><img src="/bloguser/images/decrease.png" class="icon" title="등급 감소"></a>/
                <a th:href="@{|/bloguser/update/${userVO.userno}|}"><img src="/bloguser/images/update.png" class="icon" title="수정"></a>/
                <a th:href="@{|/bloguser/delete/${userVO.userno}|}"><img src="/bloguser/images/delete.png" class="icon" title="삭제"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
