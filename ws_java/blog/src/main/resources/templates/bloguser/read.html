<!DOCTYPE html>

<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml"> <!-- layout.html 상속-->
<div layout:fragment="content">
    <div class="title_line">회원 조회</div>
    <!-- 퀵 바 -->
    <aside class="aside_right">
        <a th:href="@{|/bloguser/create|}"><img src="/bloguser/images/user_create.png" class="icon" title="회원 등록"></a>
        <span class="menu_divide"> | </span>
        <a th:href="@{|/bloguser/list_all|}"><img src="/bloguser/images/list.png" class="icon" title="목록"></a>
        <span class="menu_divide"> | </span>
        <a th:href="@{|/bloguser/update/${userVO.userno}|}"><img src="/bloguser/images/update.png" class="icon" title="수정"></a>
        <span class="menu_divide"> | </span>
        <a th:href="@{|/bloguser/delete/${userVO.userno}|}"><img src="/bloguser/images/delete.png" class="icon" title="삭제"></a>
        <span class="menu_divide"> | </span>
        <a href="javascript: location.reload();"><img src="/bloguser/images/refresh.png" class="icon" title="새로 고침"></a>
    </aside>



    <div class="menu_line"></div>

    <!-- 회원 단일 조회 -->
    <div class="container mt-3" style="width:70%; margin:5px auto;"> <!--/* mt-3: margin top 16px */-->
        <ul class="list-group list-group-flush">
            <li class="list-group-item" style="margin: 0px auto;">
                회원 이름: <span th:text="${userVO.username}" style="margin-right: 20px"></span>
                회원 이메일: <span th:text="${userVO.useremail}"></span>
                등급: <span th:text="${userVO.usergrade}" style="margin-right: 20px"></span>
            </li>
            <li class="list-group-item" style="margin: 0px auto;">
                성별: <span th:text="${userVO.usersex}" style="margin-right: 20px"></span>
                나이: <span th:text="${userVO.userage}" style="margin-right: 20px"></span>
                등록일: <span th:text="${userVO.rdate.substring(0, 10)}" style="margin-right: 20px;"></span>
                출력 모드: <span th:text="${userVO.visible}"></span>
            </li>
        </ul>
    </div>
    <div class="menu_line"></div>

    <!-- 회원 목록 -->
    <div class="menu_line"></div>
    <div th:replace="~{bloguser/list_all_com::list_all_fragment}"></div>

</div>
</html>
