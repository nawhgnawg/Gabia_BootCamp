<!DOCTYPE html>

<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml"> <!-- layout.html 상속-->
<div layout:fragment="content">
    <div class='title_line'>
        <span th:text="${categoryVO.categoryGrp}" class="title_line_text"></span >
        > <span th:text="${categoryVO.categoryName}" class="title_line_text"></span >
        > 글 수정
    </div>

    <aside class="aside_right">
        <a th:href="@{|./create?categoryno=${categoryVO.categoryNo}|}">등록</a>
        <span class='menu_divide' >│</span>
        <a href="javascript:location.reload();">새로고침</a>
        <span class='menu_divide' >│</span>
        <a th:href="@{|./list_by_categoryno_search_paging?categoryno=${categoryVO.categoryNo}|}">기본 목록형</a>
        <span class='menu_divide' >│</span>
        <a th:href="@{|./list_by_categoryno_grid?categoryno=${categoryVO.categoryNo}|}">갤러리형</a>
    </aside>

    <div class='menu_line'></div>

    <form name='frm' method='post' th:object="${contentsVO}" action='./update_text'>
        <input type="hidden" name="categoryno" th:value="${categoryVO.categoryNo}">
        <input type="hidden" name="contentsno" th:value="${contentsVO.contentsno}">
        <input type="hidden" name="now_page" th:value="${now_page}">
        <input type="hidden" name="search_word" th:value="${word}">

        <div>
            <label>제목</label>
            <input type='text' name='title' th:value='${contentsVO.title}' required="required"
                   autofocus="autofocus" class="form-control" style='width: 100%;'>
        </div>
        <div>
            <label>내용</label>
            <textarea name='content' required="required" class="form-control" rows="12" style='width: 100%;'
                      th:text='${contentsVO.content}'></textarea>
        </div>
        <div>
            <label>검색어</label>
            <input type='text' name='word' th:value='${contentsVO.word}' required="required"
                   class="form-control" style='width: 100%;'>
        </div>
        <div>
            <label>패스워드</label>
            <input type='password' name='passwd' th:value='1234' required="required"
                   class="form-control" style='width: 50%;'>
        </div>
        <div class="content_body_bottom">
            <button type="submit" class="btn btn-secondary btn-sm">저장</button>
            <button type="button" th:attr="onclick=|location.href='./list_by_categoryno_search_paging?categoryno=${categoryNo}'|" class="btn btn-secondary btn-sm">목록</button>
        </div>

    </form>

</div>
