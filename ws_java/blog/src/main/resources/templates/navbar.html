<div th:fragment="navbarFragment" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="top_menu_img">
        <div class="top_menu_label">요리 블로그 ver 3.0</div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 메뉴 시작 -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown" th:each="categoryVOMenu:${menu}"> <!--/* 대분류 */-->

                        <!--/* 대분류명(카테고리 그룹) 출력, private String usersex; */-->
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${categoryVOMenu.categoryGrp}">
                        </a>

                        <!--/* 중분류명(카테고리) 출력, private ArrayList<CateVO> list_userage; */-->
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li th:each="categoryVO:${categoryVOMenu.list_categoryName}"><a class="dropdown-item" href="#" th:text="${categoryVO.categoryName}"></a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{|/bloguser/list_search|}">유저 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{|/category/list_search?word=${word}|}">카테고리 목록</a>
                    </li>
                </ul>
            </div>
            <!-- 메뉴 종료 -->

        </div>
    </nav>
</div>
