<!DOCTYPE html>

<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"> <!-- layout.html 상속-->
<div layout:fragment="content">
    <div class="title_line">
        카테고리 목록 <span th:if="${word != null and word != ''}" th:text="|${word} ${search_cnt}|"></span>
    </div>

    <aside class="aside_right">
        <a href="javascript: location.reload();"><img src="/bloguser/images/refresh.png" class="icon" title="새로 고침"></a>
    </aside>

    <div th:replace="~{category/list_search_com::list_search_fragment}"></div>

    <div class="menu_line"></div>

    <div class="flex_div_center" style="width: 90%; margin: 0px auto;">
        <form name="frm" method="post" action="/category/create" th:object="${categoryVO}">
            <input type="hidden" name="word" th:value="${word}"> <!-- /* 값 유지 목적 */ -->
            <div style="margin-right: 2px; width: 22%; float: left;">
                <input type="text" name="categoryGrp" value="" autofocus="autofocus"
                       class="form-control" style="width: 100%;" th:field="*{categoryGrp}" th:placeholder="${grpset}">
            </div>
            <div style="margin-right: 2px; width: 32%; float: left;">
                <input type="text" name="categoryName" value="" autofocus="autofocus"
                       class="form-control" style="width: 100%;" th:field="*{categoryName}" placeholder="카테고리">
            </div>
            <div style="margin-right: 2px; width: 13%; float: left;">
                <input type="number" name="sortNo" value="" min="1" max="1000000" step="1"
                       class="form-control" style="width: 100%;" th:field="*{sortNo}" placeholder="정렬 순서">
            </div>
            <div style="margin-right: 2px; width: 15%; float: left;">
                <select id="visible" name="visible" class="form-control">
                    <option value="출력 모드" selected="selected">출력 모드</option>
                    <option value="Y" selected="selected">Y</option>
                    <option value="N">N</option>
                </select>
            </div>
            <div style="margin-right: 2px; width: 13%; float: left; margin-top: 3px; margin-left: 5px;">
                <button type="submit" class="btn btn-secondary btn-sm">등록</button>
                <button type="reset" class="btn btn-secondary btn-sm">취소</button>
            </div>

        </form>
    </div>

    <div th:replace="~{category/list_all_com::list_all_fragment}"></div>
</div>
</html>
