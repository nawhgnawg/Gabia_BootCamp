<!--/*
<div th:replace="~{cate/list_all_com::list_all_fragment}"></div>
'/cate/list_all_com.html' 파일의 list_all_fragment를 가져다 사용
*/-->
<div th:fragment="list_all_fragment" xmlns:th="http://www.w3.org/1999/xhtml">
    <table class="table table-hover" style="width: 100%;">
        <colgroup>
            <col style='width: 10%;'/>
            <col style='width: 25%;'/>
            <col style='width: 25%;'/>
            <col style='width: 20%;'/>
            <col style='width: 20%;'/>
        </colgroup>
        <thead>
        <tr>
            <th class="th_bs">순서</th>
            <th class="th_bs">카테고리 그룹</th>
            <th class="th_bs">카테고리</th>
            <th class="th_bs">등록일</th>
            <th class="th_bs">기타</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoryVO, status:${list}">
            <td class="td_bs" th:text="${no + status.index}"></td>
            <td class="td_bs">
                <a th:href="@{|/category/read/${categoryVO.categoryNo}?word=${word}&now_page=${now_page}|}" style="display:block;" th:text="${categoryVO.categoryGrp}"></a>
            </td>
            <td class="td_bs">
                <a th:href="@{|/category/read/${categoryVO.categoryNo}?word=${word}&now_page=${now_page}|}" style="display:block;" th:text="${categoryVO.categoryName}"></a>
            </td>
            <td class="td_bs" th:text="${categoryVO.rdate.substring(0, 10)}"></td>
            <td class="td_bs">
                <span th:text="${status.index}"></span>/
                <span th:text="${categoryVO.sortNo}"></span>
                <span th:if="${categoryVO.visible == 'Y'}">
                    <a th:href="@{|/category/update_visible_n/${categoryVO.categoryNo}?word=${word}&now_page=${now_page}|}"><img src="/category/images/hide.png" class="icon" title="숨김"></a>
                </span>
                <span th:if="${categoryVO.visible == 'N'}">
                    <a th:href="@{|/category/update_visible_y/${categoryVO.categoryNo}?word=${word}&now_page=${now_page}|}"><img src="/category/images/show.png" class="icon" title="출력"></a>
                </span>
                <a th:href="@{|/category/update_sortNo_forward/${categoryVO.categoryNo}?word=${word}&now_page=${now_page}|}"><img src="/category/images/decrease.png" class="icon" title="우선순위 높임"></a>
                <a th:href="@{|/category/update_sortNo_backward/${categoryVO.categoryNo}?word=${word}&now_page=${now_page}|}"><img src="/category/images/increase.png" class="icon" title="우선순위 낮춤"></a>
                <a th:href="@{|/category/update/${categoryVO.categoryNo}?word=${word}&now_page=${now_page}|}"><img src="/category/images/update.png" class="icon" title="수정"></a> <!-- /static 기준 -->
                <a th:href="@{|/category/delete/${categoryVO.categoryNo}?word=${word}&now_page=${now_page}|}"><img src="/category/images/delete.png" class="icon" title="삭제"></a> <!--/* /static 기준 */-->
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지 버튼 목록 출력 시작 -->
    <div class="Bottom_menu" th:utext="${paging}"></div>
    <!-- 페이지 버튼 목록 출력 종료 -->

</div>
