<!DOCTYPE html>

<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml"> <!-- layout.html 상속-->
<div layout:fragment="content">
    <div class="title_line">카테고리 조회</div>
    <!-- 퀵 바 -->
    <aside class="aside_right">
        <a th:href="@{|/category/create?word=${word}&now_page=${now_page}|}"><img src="/bloguser/images/user_create.png" class="icon" title="회원 등록"></a>
        <span class="menu_divide"> | </span>
        <a th:href="@{|/category/list_search?word=${word}&now_page=${now_page}|}"><img src="/bloguser/images/list.png" class="icon" title="목록"></a>
        <span class="menu_divide"> | </span>
        <a th:href="@{|/category/update/${categoryVO.categoryNo}?word=${word}&now_page=${now_page}|}"><img src="/bloguser/images/update.png" class="icon" title="수정"></a>
        <span class="menu_divide"> | </span>
        <a th:href="@{|/category/delete/${categoryVO.categoryNo}?word=${word}&now_page=${now_page}|}"><img src="/bloguser/images/delete.png" class="icon" title="삭제"></a>
        <span class="menu_divide"> | </span>
        <a href="javascript: location.reload();"><img src="/bloguser/images/refresh.png" class="icon" title="새로 고침"></a>
    </aside>

    <div th:replace="~{category/list_search_com::list_search_fragment}"></div>

    <div class="menu_line"></div>

    <!-- 회원 단일 조회 -->
    <div class="container mt-3" style="width:70%; margin:5px auto;"> <!--/* mt-3: margin top 16px */-->
        <ul class="list-group list-group-flush">
            <li class="list-group-item" style="margin: 0px auto">
                카테고리 그룹: <span th:text="${categoryVO.categoryGrp}" style="margin-right: 20px;"></span>
                카테고리: <span th:text="${categoryVO.categoryName}"></span>
            </li>
            <li class="list-group-item" style="margin: 0px auto">
                관련 자료수: <span th:text="${categoryVO.categoryCnt}" style="margin-right: 20px;"></span>
                출력 순서: <span th:text="${categoryVO.sortNo}" style="margin-right: 20px;"></span>
                출력 모드: <span th:text="${categoryVO.visible}" style="margin-right: 20px;"></span>
                등록일: <span th:text="${categoryVO.rdate.substring(0, 10)}"></span>
            </li>
        </ul>
    </div>
    <div class="menu_line"></div>

    <!-- 회원 목록 -->
    <div class="menu_line"></div>
    <div th:replace="~{category/list_all_com::list_all_fragment}"></div>

</div>
</html>
