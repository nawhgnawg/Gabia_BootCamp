<!DOCTYPE html>

<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml"> <!-- layout.html 상속-->
<div layout:fragment="content">
    <div class="title_line">카테고리</div>

    <aside class="aside_right">
        <a href="javascript: location.reload();">새로 고침</a>
    </aside>
    <div class="menu_line"></div>

    <div class="flex_div_center" style="width: 90%; margin: 0px auto;">
        <form name="frm" method="post" action="/cate/create" th:object="${cateVO}">
            <div style="margin-right: 2px; width: 22%; float: left;">
                <input type="text" name="grp" value="" autofocus="autofocus"
                       class="form-control" style="width: 100%;" th:field="*{grp}" placeholder="카테고리 그룹">
            </div>
            <div style="margin-right: 2px; width: 32%; float: left;">
                <input type="text" name="name" value="" autofocus="autofocus"
                       class="form-control" style="width: 100%;" th:field="*{name}" placeholder="카테고리">
            </div>
            <div style="margin-right: 2px; width: 13%; float: left;">
                <input type="number" name="seqno" value="" min="1" max="1000000" step="1"
                       class="form-control" style="width: 100%;" th:field="*{seqno}" placeholder="출력 순서">
            </div>
            <div style="margin-right: 2px; width: 15%; float: left;">
                <input type="text" name="visible" value=""
                       class="form-control" style="width: 100%;" th:field="*{visible}" placeholder="출력 모드(Y/N)">
            </div>
            <div style="margin-right: 2px; width: 13%; float: left; margin-top: 3px; margin-left: 5px;">
                <button type="submit" class="btn btn-secondary btn-sm">등록</button>
                <button type="reset" class="btn btn-secondary btn-sm">취소</button>
            </div>

        </form>
    </div>

    <table class="table table-hover" style="width: 100%;">
        <colgroup>
            <col style='width: 10%;'/>
            <col style='width: 20%;'/>
            <col style='width: 20%;'/>
            <col style='width: 10%;'/>
            <col style='width: 20%;'/>
            <col style='width: 20%;'/>
        </colgroup>
        <thead>
        <tr>
            <th class="th_bs">순서</th>
            <th class="th_bs">카테고리 그룹</th>
            <th class="th_bs">카테고리</th>
            <th class="th_bs">자료수</th>
            <th class="th_bs">등록일</th>
            <th class="th_bs">기타</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cateVO:${list}">
            <td class="td_bs" th:text="${cateVO.cateno}"></td>
            <td class="td_bs">
                <a th:href="@{|/cate/read?cateno=${cateVO.cateno}|}" style="display:block;" th:text="${cateVO.grp}"></a>
            </td>
            <td class="td_bs">
                <a th:href="@{|/cate/read?cateno=${cateVO.cateno}|}" style="display:block;" th:text="${cateVO.name}"></a>
            </td>
            <td class="td_bs" th:text="${cateVO.cnt}"></td>
            <td class="td_bs" th:text="${cateVO.rdate.substring(0, 10)}"></td>
            <td class="td_bs">
                <a th:href="@{|/cate/update?cateno=${cateVO.cateno}|}"><img src="/cate/images/update.png" class="icon" title="수정"></a> <!-- /static 기준 -->
                <a th:href="@{|/cate/delete?cateno=${cateVO.cateno}|}"><img src="/cate/images/delete.png" class="icon" title="삭제"></a> <!--/* /static 기준 */-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</html>
