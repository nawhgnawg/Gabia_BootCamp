<div th:fragment="navbarFragment" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="top_menu_img">
        <div class="top_menu_label">자연인 리조트 ver 4.0</div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 메뉴 시작 -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown" th:each="cateVOMenu:${menu}"> <!--/* 대분류 */-->

                        <!--/* 대분류명(카테고리 그룹) 출력, private String grp; */-->
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${cateVOMenu.grp}">
                        </a>

                        <!--/* 중분류명(카테고리) 출력, private ArrayList<CateVO> list_name; */-->
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li th:each="cateVO:${cateVOMenu.list_name}"><a class="dropdown-item" href="#" th:text="${cateVO.name}"></a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{|/cate/list_search?word=${word}&now_page=${now_page}|}">카테고리 목록</a>
                    </li>
                </ul>
            </div>
            <!-- 메뉴 종료 -->

        </div>
    </nav>
</div>
