<head>

    <title>http://localhost:9091/map/daum.jsp 다음 지도</title>
    <link href="/css/style.css" rel='Stylesheet' type='text/css'>

<body>
<div class='container'>
    <div class='content'>
        <div style='width:640px; margin: 0px auto;'>
            <!-- ********** 지도 API 서비스 소스 시작 ********** -->
            <!--
            * 카카오맵 - 약도서비스
            * 한 페이지 내에 약도를 2개 이상 넣을 경우에는
            * 약도의 수 만큼 소스를 새로 생성, 삽입해야 합니다.
            -->
            <!-- 1. 약도 노드 -->
            <div id="daumRoughmapContainer1744856063310" class="root_daum_roughmap root_daum_roughmap_landing"></div>

            <!-- 2. 설치 스크립트 -->
            <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

            <!-- 3. 실행 스크립트 -->
            <script charset="UTF-8">
                new daum.roughmap.Lander({
                    "timestamp" : "1744856063310",
                    "key" : "2nqjf",
                    "mapWidth" : "640",
                    "mapHeight" : "360"
                }).render();
            </script>

            <!-- Google 지도 -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.3931840702016!2d126.98329027601126!3d37.56935817203774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2e89e08e16b%3A0xf8955b2100de16c3!2z7IaU642w7Iqk7YGsIC0gSVTqta3ruYTsp4Dsm5DrrLTro4zqtZDsnKHtlZnsm5A!5e0!3m2!1sko!2skr!4v1744856285857!5m2!1sko!2skr"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>

            <!-- ********** 지도 API 서비스 소스 종료 ********** -->
        </div>

</div> <!-- container END -->
