<!DOCTYPE html>

<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml"> <!-- layout.html 상속-->
<div layout:fragment="content">
    <div class="title_line">카테고리 조회</div>

    <div class="container mt-3"> <!--/* mt-3: margin top 16px */-->
        <ul class="list-group list-group-flush">
            <li class="list-group-item">번호: <span th:text="${cateVO.cateno}"></span></li>
            <li class="list-group-item">카테고리 그룹/장르/분류: <span th:text="${cateVO.grp}"></span></li>
            <li class="list-group-item">카테고리: <span th:text="${cateVO.name}"></span></li>
            <li class="list-group-item">관련 자료수: <span th:text="${cateVO.cnt}"></span></li>
            <li class="list-group-item">출력 순서: <span th:text="${cateVO.seqno}"></span></li>
            <li class="list-group-item">출력 모드: <span th:text="${cateVO.visible}"></span></li>
            <li class="list-group-item">등록일: <span th:text="${cateVO.rdate}"></span></li>
        </ul>
    </div>

    <div class="content_body_bottom">
        <button type="button" onclick="location.href='/cate/list_all'" class="btn btn-secondary btn-sm">목록</button>
        <!-- 단순 이동(onclick)이 아닌 정보를 가지고 가야한다. -->
        <button type="button" th:onclick="|location.href='./update?cateno=${cateVO.cateno}'|" class="btn btn-secondary btn-sm">수정</button>
        <button type="button" class="btn btn-secondary btn-sm">삭제</button>
        <button type="button" onclick="location.href='/cate/create'" class="btn btn-secondary btn-sm">등록</button>
    </div>

</div>
</html>
