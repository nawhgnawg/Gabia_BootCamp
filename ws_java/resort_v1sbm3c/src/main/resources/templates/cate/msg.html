<!DOCTYPE html>

<!-- layout은 고정된 페이지 -->
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"> <!-- layout.html 상속-->
<div layout:fragment="content">
    <div class="title_line">카테고리 > 알림</div>
    <div class="message">
        <fieldset class="fieldset_basic">
            <ul>
                <!-- switch-case 문: case가 "create_success"이면 실행한다. -->
                <li th:switch="${code}" class="li_none">
                    <div th:case="create_success">
                        <span class="span_success">카테고리를 등록했습니다.</span><br>
                        등록된 카테고리: <span th:text="${name}"></span>
                    </div>
                    <div th:case="create_fail">
                        <span class="span_success">카테고리 등록을 실패했습니다.</span><br>
                        등록 실패된 카테고리: <span th:text="${name}"></span>
                    </div>
                    <div th:case="update_success">
                        <span class="span_success">카테고리를 수정했습니다.</span><br>
                        수정된 카테고리: <span th:text="${name}"></span>
                    </div>
                    <div th:case="update_fail">
                        <span class="span_success">카테고리 수정에 실패했습니다.</span><br>
                        수정 실패된 카테고리: <span th:text="${name}"></span>
                    </div>
                </li>
                <li class="li_none">
                    <div th:if="${cnt == 0}">
                        <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
                    </div>
                    <div th:if="${cnt != 0}">
                        <button type="button" onclick="location.href='./list_all'" class="btn btn-secondary btn-sm">전체 목록</button>
                    </div>
                </li>
            </ul>
        </fieldset>
    </div>
</div>
</html>
