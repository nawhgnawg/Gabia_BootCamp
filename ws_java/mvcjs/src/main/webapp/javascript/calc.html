<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>간단한 계산기</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center; /* 수직 가운데 정렬*/
          align-items: center;  /* 수평 가운데 정렬 */
          background-color: #f5f5f5;
          height: 100vh;    /* 현재 출력돠는 화면 기준, view port 기준 */
        }

        .calculator {
          background-color: white;
          border-radius: 8px;
          box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
          padding: 20px;
          width: 300px;
        }

        input {
          width: 100%;
          height: 40px;
          font-size: 20px;
          text-align: right;
          margin-bottom: 10px;
        }

        /* grid-template-columns: 1fr 1fr 1fr 1fr; */
        .buttons {
          display: grid;
          grid-template-columns: repeat(4, 1fr); /* 컬럼을 4등분하고 1fr은 25% 영역을 할당함 */
          gap: 10px;  /* 버튼과 버튼간의 간격 설정 */
        }

        button {
          height: 50px;
          font-size: 18px;
          cursor: pointer;
        }

        .equal {
          grid-row: span 2; /* 행을 2줄 할당함 */
          height: 110px;
        }

        .zero {
          grid-column: span 2;  /* 컬럼을 2개 할당함 */
        }
    </style>

</head>
<body>

<div class="calculator">
    <input type="text" id="result" disabled>

    <div class="buttons">
        <button onclick="clearInput()">C</button>
        <button onclick="appendValue('+')">+</button>
        <button onclick="appendValue('-')">-</button>
        <button onclick="backspace()">←</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">×</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="calculate()" class="equal">=</button>

        <button onclick="appendValue('0')" class="zero">0</button>
        <button onclick="appendValue('.')">.</button>
    </div>
</div>


<script>
    let result = document.getElementById('result'); // html과 자바 스크립트는 순차적으로 실행됨

    function appendValue(value) {   // 함수는 호출되어 실행됨으로 선언 순서와 상관이 없음
        result.value = result.value + value;
    }

    function backspace() {
        // 첫번째 문자부터 마지막 문자 -1 위치 까지 문자 추출
        result.value = result.value.slice(0, -1);
    }

    function clearInput() {
        // document.querySelector('#result').value = '';
        result.value = '';
    }

    function calculate() {        
        try {
            result.value = eval(result.value);
        } catch(e) {
            alert('연삭식에 오류가 있습니다.');
            clearInput();
        }

    }

</script>

</body>
</html>
