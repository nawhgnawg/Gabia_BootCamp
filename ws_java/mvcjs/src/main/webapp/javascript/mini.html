<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, width=device-width" />
    <title>DOM 실습</title>

    <link rel="shortcut icon" href="../images/star.png" />  <!-- /webapp/images -->
    <link href="../css/style.css" rel="Stylesheet" type="text/css">  <!-- /webapp/css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .container {
          display: flex;
          justify-content: center;
          gap: 30px;
          margin-top: 50px;
        }
        .actor {
          text-align: center;
          width: 200px;
          height: 200px;
        }
    </style>

    <script>
        window.onload = function() {
            document.getElementById('btn_img1_y').addEventListener('click', img1_y);

            document.getElementById('btn_img2_y').addEventListener('click', img2_y);

            document.getElementById('btn_img3_y').addEventListener('click', img3_y);

        }

        function img1_y() {
            if (document.getElementById('div_img1').style.display == 'none') {
                document.getElementById('div_img1').style.display = "block";
            } else {
                document.getElementById('div_img1').style.display = "none";
            }

        }

        function img2_y() {
            if (document.getElementById('div_img2').style.display == 'none') {
                document.getElementById('div_img2').style.display = "block";
            } else {
                document.getElementById('div_img2').style.display = "none";
            }
        }

        function img3_y() {
            if (document.getElementById('div_img3').style.display == 'none') {
                document.getElementById('div_img3').style.display = "block";
            } else {
                document.getElementById('div_img3').style.display = "none";
            }
        }
    </script>

</head>
<body>
<div class="container">
    <div class="content">
        <button id="btn_img1_y" type="button" class="btn btn-outline-success">조인성</button>
        <button id="btn_img2_y" type="button" class="btn btn-outline-success">정우</button>
        <button id="btn_img3_y" type="button" class="btn btn-outline-success">이유리</button>
        <hr>
        <div class="container">
            <div id="div_img1" class="actor" style="display: none;">
                <img src="../images/조인성01.png" style="width: 100%; height: 200px;" alt="조인성">
                <div>조인성</div>
                <div>주요 작품: 더 킹</div>
            </div>
            <div id="div_img2" class="actor" style="display: none;">
                <img src="../images/정우01.jpg" style="width: 100%; height: 200px;" alt="정우">
                <div>정우</div>
                <div>주요 작품: 바람</div>
            </div>
            <div id="div_img3" class="actor" style="display: none;">
                <img src="../images/이유리01.jpg" style="width: 100%; height: 200px;" alt="이유리">
                <div>이유리</div>
                <div>주요 작품: 왔다! 장보리</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
