<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, width=device-width" />
    <title>http://localhost:9091/javascript/dom1.html</title>
    <link rel="shortcut icon" href="../images/star.png" />  <!-- /webapp/images -->
    <link href="../css/style.css" rel="Stylesheet" type="text/css">  <!-- /webapp/css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function create() {
            let tags = "";
            tags = tags + "<img src='./images/austria01.jpg' style='width: 180px; height: 130px; margin: 2px;'>";
            tags = tags + "<img src='./images/austria02.jpg' style='width: 180px; height: 130px; margin: 2px;'>";
            tags = tags + "<img src='./images/austria03.jpg' style='width: 180px; height: 130px; margin: 2px;'>";
            
            // 이벤트 적용, innerHTML : 문자열 -> 태그로 적용
            document.getElementById('panel1').innerHTML = tags;
            document.getElementById('panel2').innerHTML = tags;
        }

        function remove_panel1() {
            let panel1 = document.getElementById('panel1');
            panel1.innerHTML = "";
        }

        function replace_panel2() {
            let tags = "";
            tags = tags + "<img src='./images/austria04.jpg' style='width: 180px; height: 130px; margin: 2px;'>";
            tags = tags + "<img src='./images/austria05.jpg' style='width: 180px; height: 130px; margin: 2px;'>";
            tags = tags + "<img src='./images/austria06.jpg' style='width: 180px; height: 130px; margin: 2px;'>";

            document.getElementById('panel2').innerHTML = tags;
        }

        function remove_all() {
            document.getElementById('panel1').innerHTML = "";
            document.getElementById('panel2').innerHTML = "";
        }

    </script>
</head>
<body>

<div id="container">
    <div id="panel1" style="margin: 0px auto; text-align: center;"></div>
    <div id="panel2" style="margin: 0px auto; text-align: center;"></div>
    <div id="panel3" style="margin: 0px auto; text-align: center;"></div>
    <div style="text-align: center; margin-top: 10px;">
        <button type="button" class="btn btn-primary btn-sm">기능없음</button>
        <button type="button" class="btn btn-primary btn-sm" onclick="location.href='https://www.kma.go.kr'">기상청</button>
        <button id="bnt_create" type="button" class="btn btn-primary btn-sm" onclick="create()">이미지 생성</button>
        <button id='btn_remove_panel1' type="button" class="btn btn-primary btn-sm" onclick="remove_panel1()">panel1 삭제</button>
        <button id='btn_replace_panel2' type="button" class="btn btn-primary btn-sm" onclick="replace_panel2()">panel2 이미지 교체</button>
        <button id='btn_init' type="button" class="btn btn-primary btn-sm" onclick="location.reload()">초기화</button>
        <button id='btn_remove' type="button" class="btn btn-primary btn-sm" onclick="remove_all()">모두 삭제</button>
    </div>
</div>
</body>

</html>
