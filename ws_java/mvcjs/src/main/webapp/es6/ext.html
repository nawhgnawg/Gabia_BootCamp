<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, width=device-width" /> 
<title>http://localhost:9091/es6/ext.html</title>

<link rel="shortcut icon" href="../images/star.png" />  <!-- /webapp/images -->
<link href="../css/style.css" rel="Stylesheet" type="text/css">  <!-- /webapp/css -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <script>
    // 스프레드 구문
    const arr1 = [100, 200, 300];
    console.log(arr1);      // (3) [100, 200, 300] : 배열 형식 출력
    console.log(...arr1);   // 100 200 300         : 요소 출력

    const fun1 = (v1, v2, v3) => console.log(v1 + v2 + v3);
    fun1(arr1[0], arr1[1], arr1[2]);    // 600
    fun1(...arr1);                      // 600

    const fun2 = (v1, v2) => console.log(v1 + v2);
    fun2(...arr1);  // 300, 순차적으로 값 대입

    // 값을 이용한 복사
    const arr2 = [...arr1, ...arr1];
    console.log(arr2);    // (6) [100, 200, 300, 100, 200, 300]
    
    // 객체처럼 배열도 값 변경 가능
    arr2[0] = 500;
    console.log(arr2);    // (6) [500, 200, 300, 100, 200, 300]

    // 2차원 배열 
    const arr3 = [arr1, arr1];
    console.log(arr3);     // (2) [Array(3), Array(3)]
    console.log(arr3[0]);  // (3) [100, 200, 300]
    console.log(arr3[1]);  // (3) [100, 200, 300]
    
    // arr1의 요소를 변경하면 arr3의 요소들도 모두 바뀜
    arr1[0] = 7000;
    console.log(arr3[0]);  // (3) [7000, 200, 300]
    console.log(arr3[1]);  // (3) [7000, 200, 300]
    
    // 객체 생략 표기법
    const act1 = '피어스';
    const act2 = '아만다';
    const actors = {  // 키가 자동으로 생성됨.
      act1,
      act2
    }
    console.log(actors);  // {act1: '피어스', act2: '아만다'}
    console.log('act1: ' + actors.act1);  // act1: 피어스
    console.log('act2: ' + actors.act2);  // act2: 아만다
    
    // 원래는 이렇게 값을 생성
    const actors2 = {
      "act1" : act1,
      "act2" : act2
    }
    console.log(actors2);  // {act1: '피어스', act2: '아만다'}
    console.log('act1: ' + actors2.act1);  // act1: 피어스
    console.log('act2: ' + actors2.act2);  // act2: 아만다

    // 형변환
    const arr4 = [3.5, 4.5, 5.5];
    for (let i = 0; i < arr4.length; i++) {
      console.log(parseInt(arr4[i])); // 3, 4, 5
    }

    // map(파라미터 => 함수 선언);
    let arr5 = arr4.map((arg1) => {return parseInt(arg1)});    // arr4의 요소가 arg1에 대입
    console.log(arr4);    // (3) [3.5, 4.5, 5.5]
    console.log(arr5);    // (3) [3, 4, 5]

    let arr6 = ['3.5', '4.5', '5.5'];
    let arr7 = arr6.map((arg1) => {return parseFloat(arg1)});
    console.log(arr6);    // (3) ['3.5', '4.5', '5.5']
    console.log(arr7);    // (3) [3.5, 4.5, 5.5]

    // 삼항 연산자
    const val1 = 1 > 0 ? 'true' : 'false';
    console.log(`val1: ${val1}`);   // val1: true

  </script>
</body>
</html>
