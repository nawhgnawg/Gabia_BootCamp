<!DOCTYPE html> <!-- 문서 유형을 정의합니다. -->
<html lang="ko"> <!-- HTML 문서의 시작을 나타냅니다. -->

<head> <!-- 문서의 머리말(메타 정보)을 정의합니다. -->
    <meta charset="UTF-8">  <!-- HTML 처리시 적용할 문자 코드 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- 모바일 브러우저 출력 설정 -->  
    <title>나의 첫 HTML 페이지</title> <!-- 웹 페이지의 제목을 정의합니다. -->
</head>

<body> <!-- 실제 내용이 표시되는 부분입니다. -->
    <h1>안녕, 세상!</h1> <!-- 제목을 나타내는 태그입니다. h1은 가장 큰 제목을 의미합니다. -->
    <p>이것은 제 첫 HTML 페이지입니다. 재밌게 공부하고 있어요!</p> <!-- 문단을 나타내는 태그입니다. -->
    <h2>추천: 킹덤</h2>
</body>

</html>
